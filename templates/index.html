<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #3d9e87);
            color: #444;
        }
        .container {
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .container input[type="text"]:focus {
            border-color: #9b59b6;
        }
        .container input[type="submit"] {
            background-color: #9b59b6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container input[type="submit"]:hover {
            background-color: #489ca5;
        }
        .result {
            margin-top: 20px;
        }
        .result h2 {
            font-size: 18px;
            color: #333;
        }
        .result .legitimate {
            color: #27ae60;
        }
        .result .phishing {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detector</h1>
        <form action="/predict" method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <input type="submit" value="Check">
        </form>
        {% if prediction_text %}
        <div class="result">
            <h2 class="{{ 'phishing' if 'Malicious' in prediction_text else 'legitimate' }}">{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
